<div class="pdf-class" *ngIf="presentation" >
  
  <pdf-viewer src="../assets/pdf/{{presentation.path}}.pdf"
  [original-size] = "true"
  [render-text]="false"
  [zoom]="pdfZoom"
  (pinchout)=zoom_in(0.025) 
  (pinchin)=zoom_out(0.025)>
  </pdf-viewer>
</div>

<mat-toolbar class="menu-class">
  <button mat-raised-button (click)="goBack()">Return to Table</button>
  <button mat-raised-button class="zoom-in" (click)="zoom_in(0.1)"><mat-icon>zoom_in</mat-icon></button>
  <button mat-raised-button class="zoom-out" (click)="zoom_out(0.1)"><mat-icon>zoom_out</mat-icon></button>
  <button mat-raised-button class="reset" (click)="reset_zoom()">Reset Zoom</button>
</mat-toolbar>
